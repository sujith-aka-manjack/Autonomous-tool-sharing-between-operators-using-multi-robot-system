<!doctype html>
<html lang="en">
  <head>
    <!-- utf-8 -->
    <meta charset="utf-8">
    <!-- Responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Robot Swarm Experiment: Training</title>
  </head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type=text/javascript>
          // Call simulation to START
          $(function() {
            $('a#start').on('click', function(e) {
              e.preventDefault()
              $.ajax({ 
                  url: '/background_process_start', 
                  type: 'POST', 
                  data: 'training'
              })
              document.getElementById('prev-signal').innerHTML = 'START';
              document.getElementById('prev-signal').style.color = 'green';
              return false;
            });
          });
          // Call simulation to STOP
          $(function() {
            $('a#stop').on('click', function(e) {
              e.preventDefault()
              $.getJSON('/background_process_stop',
                  function(data) {
                //do nothing
              });
              document.getElementById('prev-signal').innerHTML = 'STOP';
              document.getElementById('prev-signal').style.color = 'red';
              return false;
            });
          });
          // Connect to simulation
          $(function() {
            $('a#connect').on('click', function(e) {
              var link = 'http://0.0.0.0:8000?m={{mode}}&l=1';
              window.open(link, '_blank');
              return false;
            });
          });
  </script>
  <body class="text-center">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div class="container">
      <div class="row p-4 bg-light">
        <h1>Training</h1>
        <p>Previous signal: <b id="prev-signal" style="color:red;">STOP</b></p>
      </div>

      <div class="row p-4">
        <p>1. Press the <b>Start</b> button to begin the simulation.</p>
        <form>
            <a href=# id=start class="btn btn-outline-success">Start</a>
        </form>
      </div>

      <div class="row p-4 bg-light">
        <p>2. Access the simulation from the link below.</p>
        <form>
          <a class="btn btn-link" href="#" id="connect" target="_blank">Connect to Simulation</a>
        </form>
      </div>

      <div class="row p-4">
        <p>3. Press the <b>Stop</b> button to finish the simulation.</p>
        <form>
            <a href=# id=stop class="btn btn-outline-danger">Stop</a>
        </form>
      </div>

      <!-- Button to jump to /startpage -->
      <div class="row p-4 bg-light justify-content-center">
        <div class="col-4">
          <form action="/startpage" method="get">
            <input class="btn btn-outline-secondary" type="submit" value='Back'>
          </form>
        </div>
        <!-- Button to jump to /endpage -->
        <div class="col-4">
          <form action="/trial1page" method="get">
            <input class="btn btn-outline-secondary" type="submit" value='Next'>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
